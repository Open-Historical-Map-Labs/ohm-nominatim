version: '3'
services:
  api:
    image: nominatim:v1
    build:
      context: ./docker
      dockerfile: Dockerfile
    ports:
      - "7070:8080"
    env_file: 
      - ./.env
    depends_on:
      - db
    entrypoint: sh /app/startapache.sh
  db:
    image: nominatim:v1
    build:
      context: ./docker
      dockerfile: Dockerfile
    ports:
      - "6432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file: 
      - ./.env
    entrypoint: sh /app/startpostgres.sh
  update:
    image: nominatim:v1
    build:
      context: ./docker
      dockerfile: Dockerfile
    env_file:
      - ./.env
    depends_on:
      - db
    entrypoint: sudo su -u postgres ./src/build/utils/update.php --import-osmosis

